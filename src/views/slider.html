<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/lib_styles/slider.css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <div class="slider-wrap" id="slider-wrap">
        <ul class="list slider" id="slider">
          <li>
            <img src="../assets/images/blue.jpeg" alt="" />
          </li>
          <li>
            <img src="../assets/images/green.jpeg" alt="" />
          </li>
          <li>
            <img src="../assets/images/indigo.jpeg" alt="" />
          </li>
          <li>
            <img src="../assets/images/orange.jpeg" alt="" />
          </li>
          <li>
            <img src="../assets/images/red.jpeg" alt="" />
          </li>
          <li>
            <img src="../assets/images/violet.jpeg" alt="" />
          </li>
          <li>
            <img src="../assets/images/yellow.jpeg" alt="" />
          </li>
        </ul>

        <div class="btn next" id="next"><i class="fa fa-arrow-right"></i></div>
        <div class="btn previous" id="previous">
          <i class="fa fa-arrow-left"></i>
        </div>

        <div class="indicator-wrap" id="indicator-wrap">
          <ul>
            <!-- <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li> -->
          </ul>
        </div>

        <div class="control-wrap play" id="control-wrap">
          <i class="fa fa-pause" id="pause" data-status="pause"></i>
          <i class="fa fa-play" id="play" data-status="play"></i>
        </div>
      </div>
      <script type="module" src="../scripts/index.js"></script>
    </body>
  </body>
</html>
