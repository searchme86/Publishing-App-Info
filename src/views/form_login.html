<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/lib_styles/login_form.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            placeholder="username or email"
            autofocus
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            placeholder="password"
            autofocus
          />
          <div class="form__input-error-message"></div>
        </div>
        <button type="submit" class="form__button">Continue</button>
        <p class="form__text">
          <a href="javascript:void(0);" class="form__link"
            >Forgot your password</a
          >
        </p>
        <p class="form__text">
          <a href="" class="form__link" id="linkCreateAccount"
            >Don't have an account? Create account</a
          >
        </p>
      </form>

      <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            placeholder="username"
            id="signupUsername"
            autofocus
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            placeholder="Email Address   "
            autofocus
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            placeholder="password"
            autofocus
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            placeholder="Confirm password"
            autofocus
          />
          <div class="form__input-error-message"></div>
        </div>
        <button type="submit" class="form__button">Continue</button>
        <p class="form__text">
          <a href="" class="form__link" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <script src="../scripts/lib/loginForm.js"></script>
  </body>
</html>
